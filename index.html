<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- A-Frame core library -->
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

        <!-- Load AR.js library for A-Frame -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <!-- Look-at component -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker preset="hiro">
                <a-entity
                    id="earthRunestone"
                    gltf-model="assets/earth/earth-runestone.glb"
                    rotation="-90 0 0"
                    scale="1 1 1"
                    class="clickable">
                    <!-- "Tap to Start" prompt -->
                    <a-image
                        id="tapToStart1"
                        src="assets/tap-to-start.svg"
                        position="0 1.5 0"
                        width="1"
                        height="1"
                        look-at="[camera]"></a-image>
                </a-entity>
            </a-marker>

            <a-marker preset="kanji">
                <a-entity rotation="-90 0 0">
                    <a-entity
                        id="waterRunestone"
                        gltf-model="assets/water/water-runestone.glb"
                        rotation="0 -90 0"
                        scale="1 1 1"
                        class="clickable">
                        <!-- "Tap to Start" prompt -->
                        <a-image
                            id="tapToStart2"
                            src="assets/tap-to-start.svg"
                            position="0 1.5 0"
                            width="1"
                            height="1"
                            look-at="[camera]"></a-image>
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker type="pattern" url="assets/patterns/triangle-pattern.patt">
                <a-entity rotation="-90 0 0">
                    <a-entity
                        id="fireRunestone"
                        gltf-model="assets/fire/fire-runestone.glb"
                        rotation="0 90 0"
                        scale="1 1 1"
                        class="clickable">
                        <!-- "Tap to Start" prompt -->
                        <a-image
                            id="tapToStart3"
                            src="assets/tap-to-start.svg"
                            position="0 1.5 0"
                            width="1"
                            height="1"
                            look-at="[camera]"></a-image>
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker type="pattern" url="assets/patterns/star-pattern.patt">
                <a-entity rotation="-90 0 0">
                    <a-entity
                        id="airRunestone"
                        gltf-model="assets/air/air-runestone.glb"
                        rotation="0 -90 0"
                        scale="1 1 1"
                        class="clickable">
                        <!-- "Tap to Start" prompt -->
                        <a-image
                            id="tapToStart4"
                            src="assets/tap-to-start.svg"
                            position="0 1.5 0"
                            width="1"
                            height="1"
                            look-at="[camera]"></a-image>
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker type="pattern" url="assets/patterns/l-pattern.patt">
                <a-entity
                    id="koppieOrb"
                    gltf-model="assets/koppie/spirit-of-the-koppie-orb.glb"
                    rotation="-90 0 0"
                    scale="1 1 1"
                    class="clickable">
                    <!-- "Tap to Start" prompt -->
                    <a-image
                        id="tapToStart5"
                        src="assets/tap-to-start.svg"
                        position="0 1.5 0"
                        width="1"
                        height="1"
                        look-at="[camera]"></a-image>
                </a-entity>
            </a-marker>

            <a-entity camera cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-scene>

        <!-- HTML audio element for the guardian's theme music -->
        <audio id="earthGuardianAudio" src="assets/earth/earth-guardian-theme.mp3" preload="auto"></audio>
        <audio id="waterGuardianAudio" src="assets/water/water-guardian-theme.mp3" preload="auto"></audio>
        <audio id="fireGuardianAudio" src="assets/fire/fire-guardian-theme.mp3" preload="auto"></audio>
        <audio id="airGuardianAudio" src="assets/air/air-guardian-theme.mp3" preload="auto"></audio>
        <audio id="koppieAudio" src="assets/koppie/spirit-of-the-koppie-theme.mp3" preload="auto"></audio>

        <script>
            document.querySelector("a-scene").addEventListener("loaded", function () {
                // Define all our marker/model setups in one array
                // This makes it easy to add or remove items without copying/pasting huge blocks of code
                const setups = [
                    {
                        runestoneId: "#earthRunestone",
                        tapImageId: "#tapToStart1",
                        audioId: "#earthGuardianAudio",
                        guardianModel: "assets/earth/earth-guardian.glb",
                    },
                    {
                        runestoneId: "#waterRunestone",
                        tapImageId: "#tapToStart2",
                        audioId: "#waterGuardianAudio",
                        guardianModel: "assets/water/water-guardian.glb",
                    },
                    {
                        runestoneId: "#fireRunestone",
                        tapImageId: "#tapToStart3",
                        audioId: "#fireGuardianAudio",
                        guardianModel: "assets/fire/fire-guardian.glb",
                    },
                    {
                        runestoneId: "#airRunestone",
                        tapImageId: "#tapToStart4",
                        audioId: "#airGuardianAudio",
                        guardianModel: "assets/air/air-guardian.glb",
                    },
                    {
                        runestoneId: "#koppieOrb",
                        tapImageId: "#tapToStart5",
                        audioId: "#koppieAudio",
                        guardianModel: "assets/koppie/spirit-of-the-koppie.glb",
                    },
                ];

                // Loop through each setup and apply all our logic
                setups.forEach((setup) => {
                    const runestone = document.querySelector(setup.runestoneId);
                    if (!runestone) {
                        console.error("Could not find runestone:", setup.runestoneId);
                        return; // Skip this one if not found
                    }

                    const tapImage = runestone.querySelector(setup.tapImageId);
                    const sound = document.querySelector(setup.audioId);
                    // This is the important part: we find the <a-marker> that contains this runestone
                    const marker = runestone.closest("a-marker");

                    if (!tapImage || !sound || !marker) {
                        console.error("Missing parts for:", setup.runestoneId);
                        return; // Skip if parts are missing
                    }

                    // 1. Your original click listener
                    runestone.addEventListener("click", (e) => {
                        runestone.setAttribute("gltf-model", setup.guardianModel);
                        runestone.setAttribute("scale", "3 3 3");
                        runestone.setAttribute("animation-mixer", "");
                        tapImage.setAttribute("visible", "false");
                        sound.play();
                    });

                    // 2. **THE FIX:** The new listener for when the marker is lost
                    marker.addEventListener("markerLost", () => {
                        sound.pause();
                        sound.currentTime = 0; // Reset sound to the beginning
                    });
                });
            });
        </script>
    </body>
</html>
